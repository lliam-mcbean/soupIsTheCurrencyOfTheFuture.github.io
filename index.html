<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Black Jack</title>
</head>
<body>

    <div id="card-deck">
        <div class="wrapper">
            <button class="game-start">
                <div class="frown-container">
                    <i class="far fa-frown-open"></i>
                </div>
                <div class="smile-container">
                    <i class="far fa-smile-beam"></i>
                </div>
            </button>
        </div>
<div class="wrapper-2">
        <ul class="dealer-cards">
            <li class="dealer-card-1">
                <h1 class="dealercard-1">k</h1>
            </li>
            <li class="dealer-card-2">
                <h1 class="dealercard-2">4</h1>
            </li>
        </ul>

        <div class="buttons-container">
            <button class="btn-hit">hit</button>
            <button class="btn-stay">stay</button>
        </div>

        <ul class="player-cards">
            <li class="player-card-1">
                <h1 class="playercard-1">10</h1>
            </li>
            <li class="player-card-2">
                <h1 class="playercard-2">A</h1>
            </li>
        </ul>
</div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7cb4ee6bf7.js" crossorigin="anonymous"></script>

</body>

</html>
